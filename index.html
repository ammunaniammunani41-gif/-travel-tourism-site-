<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel & Tourism</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Hero Section */
        .hero {
            background-image: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1200&q=80");
            background-size: cover;
            background-position: center;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 3rem;
            text-shadow: 2px 2px 10px black;
        }

        /* Section Title */
        h2 {
            text-align: center;
            margin-top: 40px;
        }

        /* Gallery */
        .gallery {
            display: flex;
            gap: 10px;
            padding: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        /* Packages */
        .packages {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 30px;
            flex-wrap: wrap;
        }

        .card {
            width: 250px;
            padding: 15px;
            border-radius: 10px;
            background: #f3f3f3;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="hero">Explore India üåç</div>

    <h2>Gallery</h2>
    <div class="gallery">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=80">
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=800&q=80">
        <img src="https://images.unsplash.com/photo-1519817650390-64a93db511aa?auto=format&fit=crop&w=800&q=80">
    </div>

    <h2>Tour Packages</h2>
    <div class="packages">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1524499982521-1ffd58dd89ea?auto=format&fit=crop&w=800&q=80">
            <h3>Goa Beach Trip</h3>
            <p>3 Days / 2 Nights ‚Äì ‚Çπ8,000/-</p>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1550565118-3a14e74a33bb?auto=format&fit=crop&w=800&q=80">
            <h3>Manali Hills Tour</h3>
            <p>5 Days / 4 Nights ‚Äì ‚Çπ15,000/-</p>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1467269204594-9661b134dd2b?auto=format&fit=crop&w=800&q=80">
            <h3>Jaipur Heritage Trip</h3>
            <p>2 Days / 1 Night ‚Äì ‚Çπ6,000/-</p>
        </div>
    </div>

</body>
</html>
