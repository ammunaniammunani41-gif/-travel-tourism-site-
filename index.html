<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Royal India Tours</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7f6f2;
      color: #222;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #111;
      color: gold;
      text-align: center;
      padding: 15px 0;
      font-size: 28px;
      font-weight: bold;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 15px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: gold;
      color: black;
      font-weight: 600;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #222;
      color: gold;
    }

    #output {
      margin-top: 30px;
      padding: 20px;
      background-color: #fffbea;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    h2 {
      color: #b8860b;
    }

    ul {
      list-style-type: square;
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <header>Royal India Tours</header>

  <div class="container">
    <label for="placeInput">üó∫Ô∏è Which place do you want to go?</label>
    <input type="text" id="placeInput" placeholder="Enter place name (e.g., Jaipur, Goa, Kerala)">

    <label for="travelWay">üöó What are the ways to travel?</label>
    <select id="travelWay">
      <option value="car">Car üöó</option>
      <option value="train">Train üöÜ</option>
      <option value="flight">Flight ‚úàÔ∏è</option>
    </select>

    <button onclick="showDetails()">Show Details</button>

    <div id="output"></div>
  </div>

  <script>
    async function showDetails() {
      const place = document.getElementById("placeInput").value.toLowerCase().trim();
      const travelWay = document.getElementById("travelWay").value;
      const outputDiv = document.getElementById("output");

      if (!place) {
        outputDiv.innerHTML = "<p>Please enter a place name.</p>";
        return;
      }

      try {
        const response = await fetch("places.json");
        const data = await response.json();

        if (data[place]) {
          const info = data[place];
          outputDiv.innerHTML = `
            <h2>${place.toUpperCase()}</h2>
            <h3>üåÑ Popular Attractions:</h3>
            <ul>${info.attractions.map(a => `<li>${a}</li>`).join("")}</ul>
            <h3>üç¥ Famous Food:</h3>
            <ul>${info.food.map(f => `<li>${f}</li>`).join("")}</ul>
            <h3>üöâ How to Reach by ${travelWay}:</h3>
            <p>${info.transport[travelWay]}</p>
          `;
        } else {
          outputDiv.innerHTML = `<p>‚ùå Sorry! No data found for "<strong>${place}</strong>".</p>`;
        }
      } catch (error) {
        console.error("Error loading data:", error);
        outputDiv.innerHTML = `<p>‚ö†Ô∏è Error loading data. Please check your connection or file path.</p>`;
      }
    }
  </script>
</body>
</html>
