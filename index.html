<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore India - Tourism Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Explore Incredible India üåè</h1>
    <p>Discover tourist places, famous foods & travel options!</p>

    <form id="travelForm">
      <label for="place">Which place do you want to go?</label>
      <input type="text" id="place" placeholder="Type any place (e.g. Goa, Jaipur, Delhi)" required>

      <label for="way">What are the ways to travel?</label>
      <input type="text" id="way" placeholder="Car, Train, Flight, etc." required>

      <button type="submit">Explore</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById("travelForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const placeInput = document.getElementById("place").value.trim().toLowerCase();
      const wayInput = document.getElementById("way").value.trim().toLowerCase();
      const resultDiv = document.getElementById("result");

      try {
        const response = await fetch("places.json?v=" + new Date().getTime());
        const data = await response.json();

        const matches = Object.keys(data).filter(key => key.toLowerCase().includes(placeInput));

        if (matches.length > 0) {
          let output = "";
          matches.forEach(match => {
            const info = data[match];
            const travelInfo = info.transport[wayInput] || "No details available for this travel mode.";
            output += `
              <div class="place-card">
                <h2>${match.charAt(0).toUpperCase() + match.slice(1)}</h2>
                <p><strong>Popular Attractions:</strong> ${info.attractions.join(", ")}</p>
                <p><strong>Famous Foods:</strong> ${info.food.join(", ")}</p>
                <p><strong>Way to Travel (${wayInput}):</strong> ${travelInfo}</p>
              </div>
            `;
          });
          resultDiv.innerHTML = output;
        } else {
          resultDiv.innerHTML = `<p style="color:red;">No tourist data found for "${placeInput}".</p>`;
        }
      } catch (error) {
        console.error(error);
        resultDiv.innerHTML = `<p style="color:red;">Error loading data. Try again later.</p>`;
      }
    });
  </script>
  <script src="script.js"></script
</body>
</html>
